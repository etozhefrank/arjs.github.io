<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="../build/aframe-ar.js"></script>
      <script>
        AFRAME.registerComponent('clickhandler', {
          init: function () {
            this.el.addEventListener("click", () => {
                
                var xhr = new XMLHttpRequest();
                xhr.open("GET", 'https://api.help2sale.com/api/outside/click', true);
                xhr.send();
                
              location.href = "http://goodtraditions.ru/"
            });
          }
      });
          
    </script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker type="pattern" url="/patterns/pattern-1.patt">
            <a-entity scale="12 8 1" position="-0 0 0" rotation="-90 0 0" geometry="primitive:plane;" material="shader:gif;src:url(/gifs/1.gif);opacity:1"
            class="clickhandler"
            clickhandler emitevents="true">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
